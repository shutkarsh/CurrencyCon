<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <title>Currency Converter - Convert currency </title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="main_title_com">CurrencyCon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text">
                    Currency converter for worldwide used currencies
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>one currency to another currency</h1>
        <form action="" method="get">
            <label for="currency">Choose a currency to convert :</label>
            <select name="currency">
                <option value="INR">Indian National Rupee</option>
                <option value="USD">United States Dollar</option>
                <option value="EUR">European Euro</option>
            </select>
            <label for="quantity">Choose quantity :</label>
            <input type="number" name="quantity" min="1">

        </form>

        <div class="output-table">
            <h2>Converted currencies :</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Currency</th>
                        <th scope="col">Code</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="specific-convert">
            <form>
                <label for="spexcurrency">To what currency ?</label>
                <select name="spexcurrency">
                    <option value="USD">United States Dollar</option>
                    <option value="INR">Indian National Rupee</option>
                    <option value="EUR">European Euro</option>
                </select>

            </form>
            <button class="btn" type="submit">Submit</button>
        </div>
        <h1 id="specific-converted-amt"></h1>

    </div>

    <footer>
        <div class="fixed-bottom navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-text">
                    &copy;All Rights Reserved
                </span>

            </div>
        </div>
    </footer>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
